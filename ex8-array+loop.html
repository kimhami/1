<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Array & Loop</h1>
      <script>
        var coworkers= ['Lin', 'Hojin', 'Gisick', 'Pansun'];
      </script>
      <ul>
        <script>
          var i = 0;
          while(i < coworkers.length){
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
          }
        </script>
      </ul>
  </body>
</html>
